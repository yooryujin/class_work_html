<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: tomato;
            /* 애니메이션 가로 크기를 적용한다 */
            transition-property: width;
            transition-duration: 1.5s;
        }

        .box:hover {
            width: 800px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
