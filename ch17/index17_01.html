<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우주 탐험</title>
    <style>
        .star {
            position: absolute;
            font-size: 30px;
        }
        .planet {
            width: 100px;
            height: 100px;
            font-size: 150px;
            position:absolute;
            top: 100px;
            left: 200px;
        }
        .spaceship{
            /* fixde - 문서의 흐름에서 벗어나며 화면 기준으로 top,left,right,bottom 으로 지정 가능
            스크롤을 움직여도 화면 기준으로 고정이 된다.
             */
            position: fixed;
            top: 50px;
            right: 50px;
            font-size: 40px;
            z-index: 1000;
        }

    </style>
</head>
<body>
    <div class="star" style="top: 50px; left: 100px;">⭐</div>
    <div class="star" style="top: 150px; left: 550px;">⭐</div>
    <div class="star" style="top: 300px; left: 200px;">⭐</div>
    <div class="star" style="top: 1200px; left: 500px;">⭐</div>
    <div class="planet" >🪐</div>
    <div class="spaceship">🚀</div>
</body>
</html>
