<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        /* 자손 선택자(하위 선택자) */
        h1 p {
          color: green;  
        }
        /* 인접 형제 선택자 ( + ) */
        h1 + p {
            color: red;           
        }
        /* 일반 형제 선택자 ( ~ ) */
        h1 ~ p {
            color: blue;
        }
    </style>
</head>
<body>
    <p>가나다라마바사</p>
    <h1>여기가 h1 태그야</h1>
    <p>가나다라마바사</p>
    <p>가나다라마바사</p>
    <p>가나다라마바사</p>
    <div>
        <p>12345678</p>
    </div>
</body>
</html>
