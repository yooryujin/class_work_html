<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 클래스 속성 값 container 모든 자식인 p 태그의 글자 색상을 파란색으로 표시해 */
        .container p {
            color: blue;
        }

        /* 클래스 속성 값 container 집계 자식인 p 태그의 글자 굵기를 굵게 표시해 */
        .container>p {
            font-weight: bold;
        }

        /* h2 바로 뒤 p 태그를 선택해서 배경 색상을 노란색으로 표시해  */
        h2+p {
            background-color: yellow;
        }

        /* h2 뒤 모든 p 태그를 선택해서 폰트 사이즈 20px로 표시해 */
        h2~p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>컨테이너 제목</h3>
        <p>컨테이너 문단1</p>
        <span>
            <p>중첩된 문단</p>
        </span>
    </div>

    <h2>주요 제목</h2>
    <p>문단 A</p>
    <p>문단 B</p>
    <div>다른 박스</div>
    <p>문단</p>

</body>

</html>
