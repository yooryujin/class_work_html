<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nomalize.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header>
        <div class="inner">
            <div calss="head--container">
                <div class="head--inner">
                    <div class="head--left"><a>이력서 플랫폼</a></div>
                    <div class="head--right">
                        <a>홍길동님</a>
                        <a>마이페이지</a>
                        <a>로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
    <section>
        <div class="main--container">
            <div class="inner">
                <div class="title--container">
                    <div class="title">
                        이력서 등록
                    </div>
                    <div class="skill">
                        <i class="fa-solid fa-arrow-left skill--icon"></i>
                    </div>
                </div>
                <div class="title--form">
                    <div class="title--header">
                        홍길동 이력서_2401029
                    </div>
                    <hr>
                    <div class="title--form--inner">
                        <div><i class="fa-solid fa-circle-user" style="font-size: 150px;"></i></div>
                        <div class="title--user-info">
                            <div class="title--form-name">
                                <h2>홍길동</h2>
                            </div>
                            <div class="title--email skill">
                                <i style="display: flex; align-items: center;" class="fa-regular fa-envelope skill--icon email-icon"></i>
                                <input type="text" class="email" placeholder="more94949@gmail.com">
                            </div>
                            <div class="title--main-calender">
                                <div class="title--calender skill">
                                    <i class="fa-regular fa-calendar"></i>
                                    <input style="text-indent: 22px;" placeholder="0000년생">
                                </div>
                                <div class="title--phone skill">
                                    <i class="fa-solid fa-phone"></i>
                                    <input type="text" placeholder="010xxxx4609">
                                </div>
                            </div>
                            <div class="title--address skill">
                                <i class="fa-regular fa-address-book"></i>
                                <input type="text" placeholder="부산 광역시">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h3>개발 직무</h3>
                            <div class="title--job">
                                <label><input type="checkbox" name="job" value="server"> 서버 백엔드 개발자</label>
                                <label><input type="checkbox" name="job" value="frontend"> 프론트 엔드 개발자</label>
                                <label><input type="checkbox" name="job" value="fullstack"> 풀 스택 개발자</label>
                                <label><input type="checkbox" name="job" value="ios" checked> iOS 개발자</label>
                                <label><input type="checkbox" name="job" value="cross"> 크로스 플랫폼 앱 개발자</label>
                                <label><input type="checkbox" name="job" value="android"> 안드로이드 개발자</label>
                            </div>
                        </div>
                        <div class="title--class">
                            <h3>기술스택(업무 툴/스킬)</h3>
                            <div class="title--technology">

                                <label><input type="checkbox" name="skill" value="java"> Java</label>
                                <label><input type="checkbox" name="skill" value="javascript"> JavaScript</label>
                                <label><input type="checkbox" name="skill" value="spring"> Spring</label>
                                <label><input type="checkbox" name="skill" value="html"> HTML</label>
                                <label><input type="checkbox" name="skill" value="jquery" checked> jQuery</label>
                                <label><input type="checkbox" name="skill" value="mysql"> MySQL</label>
                                <label><input type="checkbox" name="skill" value="react"> React</label>
                                <label><input type="checkbox" name="skill" value="jsp"> JSP</label>
                                <label><input type="checkbox" name="skill" value="vue" checked> Vue.js</label>
                                <label><input type="checkbox" name="skill" value="oracle"> Oracle</label>
                            </div>
                        </div>
                        <div class="title--history">
                            <p class="history--name">경력</p>
                            <div class="history--radio-inner">
                                <label class="history--radio-label"><input type="radio" name="career" value="신입"> 신입</label>
                                <label><input type="radio" name="career" value="경력" checked> 경력</label>
                            </div>
                        </div>
                    </div>
                    <div class="button-container">
                        <button class="save-button">저장하기</button>
                    </div>
                </div>
    </section>
