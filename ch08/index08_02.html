<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            background-color: #6495ed;
            color: white;
            padding: 20px;
            margin: 10px;
        }
        .box2 {
            background-color: RGB(255,248,220);
            color: white;
            padding: 20px;
            margin: 10px;
        }
        .box3 {
            background-color: RGBA(233,150,122,0.4);
            color: white;
            padding: 20px;
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="box1">HEX 색상 : #6495ed</div>
    <div class="box2">RGB 색상 : RGB(255,248,220)</div>
    <div class="box3">RGBA 색상 : RGB(233,150,122,0.4)</div>
    
</body>
</html>
