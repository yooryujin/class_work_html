<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Tenco 학습 리소스</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: navy;
    }

    h2 {
      color: black;
    }

    .highlight {
      color: red;
      font-weight: bold;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    .green {
      color: green;
      font-style: italic;
    }

    a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Tenco 학습 리소스</h1>
  <p>HTML과 CSS를 배우기 위한 추천 리소스를 확인하세요!</p>

  <h2>추천 자료</h2>
  <p class="highlight">이 자료는 초보자에게 특히 추천됩니다!</p>

  <ul>
    <li class="green">HTML 기초 튜토리얼</li>
    <li class="green">CSS 선택자 가이드</li>
    <li>웹 디자인 입문</li>
  </ul>

  <p>더 많은 자료를 보려면 아래 링크를 클릭하세요:</p>
  <a href="#">학습 사이트 방문</a>
</body>
</html>
